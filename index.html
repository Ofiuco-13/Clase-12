<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clase 12</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='public/output.css'>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-900">
        <div>
            <h1 class="text-zinc-100 text-4xl pb-10">Currency Converter</h1>
            <div class="mb-40 space-y-4">
                <p id="base-currency" class="text-gray-500"></p>
                <h1 class="text-gray-100 text-5xl">0.00 X</h1>
                <p id="last-update" class="text-gray-500"></p>
                <form class="space-y-2 ">
                    <div>
                        <input type="number" id="cuantity" class="form-input bg-gray-900 outline-none border-2 border-gray-500 rounded p-1 text-gray-500 " />
                        <select name="currency" class="currency bg-gray-900 text-gray-500 outline-none border-2 border-gray-500 rounded p-1.5 ml-1" />
                        </select>
                    </div>
                    <div >
                        <input type="number" id="output"  class="bg-gray-900 outline-none border-2 border-gray-500 rounded p-1 text-gray-500" disabled />
                        <select class="currency bg-gray-900 text-gray-500 outline-none border-2 border-gray-500 rounded p-1.5 ml-1" >
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src='src/jquery.js'></script>
</body>
</html>
